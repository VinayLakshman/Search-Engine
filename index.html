<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body style="margin: 20px;">
        
        <div id=advsearchgg>
            <a href="adv-search.html">Google Advanced Search</a>
        </div>

        <div id=imagesearch>
            <a href="image-search.html">Image Search</a>
        </div>

        <div class=google>
    
           <a href="https://google.com"><img width=150px src="https://images.g2crowd.com/uploads/product/image/social_landscape/social_landscape_91458feb7dbeb0f5518a9006b475c574/google-search-console.jpg" alt="search"></a>
            <form action="https://google.com/search">

        </div>

        <div class=bing>
            <a href="https://www.bing.com"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.thewindowsclub.com%2Fwp-content%2Fuploads%2F2020%2F11%2FBing-Logo-1.png&f=1&nofb=1" width=100px></a>
            <form action="https://www.bing.com/search">
                <input type="text" name="q">

        </div>

        <div class=ddg>
            <a href="https://https://duckduckgo.com"><img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fdwglogo.com%2Fwp-content%2Fuploads%2F2016%2F01%2FDuckDuckGo-Logo.png&f=1&nofb=1" width=300px></a>
            <form action="https://duckduckgo.com">
                <input type="text" name="q">
                <input type="submit" value="DuckDuckGo Search">
        </div>
        
    </body>
