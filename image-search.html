<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Image Search
        </title>
        <link rel="stylesheet" href="search.css">
        
    </head>
    <body style="margin: 20px;">
        <div class="google">
            <div id=searchimg>
                <a href="index.html"> Search </a>
            </div>
            <div id=advsearchimg>
                    <a href="adv-search.html">Google Advanced Search</a>
            </div>
        
            <a href="https://images.google.com/imghp"><img src="https://i.pcmag.com/imagery/reviews/03aizylUVApdyLAIku1AvRV-39.1605559903.fit_lim.size_1050x591.png" width=200px></a>
            <form action="https://images.google.com/images">
                <input type="text" name="q">
                <input  type="submit" value="Google Image Search">

            </form>
        </div>

        <div class="bing">
            <a href="https://images.bing.com/images"><img src="https://th.bing.com/th/id/OIP.UwXe8bkPylIXtE-LBHIW0wHaI3?pid=ImgDet&rs=1" width=100px></a>
            <form action="https://images.bing.com/images">
                <input type=text name="q">
                <input  type=submit value="Bing Image Search">
            </form>
        </div>
        <div class="ddg">
            <a href="https://duckduckgo.com"><img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fdwglogo.com%2Fwp-content%2Fuploads%2F2016%2F01%2FDuckDuckGo-Logo.png&f=1&nofb=1" width=300px></a>
            <form action="https://duckduckgo.com">
                <input type=text name="q">
                <input type=hidden name="t" value="h_">
                <input type=hidden name="iar" value="images">
                <input type=hidden name="iax" value="images">
                <input type=hidden name="ia" value="images">
                <input type=submit value="DuckDuckGo Image Search">
            </form>
        </div>

    </body>
</html>
